<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <style>
    /* Reset styles */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      margin-top: 1rem;
    }

    nav li {
      display: inline-block;
      margin: 0 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main styles */
    .hero {
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 4rem;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
    }

    /* Destinations styles */
    .destinations {
      text-align: center;
      padding: 2rem;
    }

    .destinations h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .destination {
      margin-bottom: 2rem;
    }

    .destination img {
      width: 100%;
      border-radius: 4px;
    }

    .destination h3 {
      margin-top: 1rem;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Travelo</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Discover Your Dream Destination</h2>
      <a href="#" class="btn">Explore Now</a>
    </section>

    <section class="destinations">
      <h2>Popular Destinations</h2>
      <div class="destination">
        <img src="destination1.jpg" alt="Destination 1">
        <h3>Destination 1</h3>
      </div>
      <div class="destination">
        <img src="destination2.jpg" alt="Destination 2">
        <h3>Destination 2</h3>
      </div>
      <div class="destination">
        <img src="destination3.jpg" alt="Destination 3">
        <h3>Destination 3</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Travelo. All rights reserved.</p>
  </footer>
</body>
</html>
