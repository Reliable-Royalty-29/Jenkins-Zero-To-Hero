<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1587710859239-61e25b2bb6c3');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 40px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #e50914;
      margin-bottom: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-form button:hover {
      background-color: #d30b10;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      color: #fff;
      text-decoration: none;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #e50914;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Netflix</div>
    <form class="login-form">
      <input type="email" placeholder="Email or Phone Number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <a class="forgot-password" href="#">Forgot password?</a>
    </form>
    <div class="signup">
      New to Netflix? <a href="#">Sign up now</a>
    </div>
  </div>
</body>
</html>
